<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰‹æ©Ÿç‰ˆå°„æ“ŠéŠæˆ²</title>
    <style>
        body { text-align: center; background: #ddd; }
        canvas { background: white; display: block; margin: auto; }
        .controls { margin-top: 10px; }
        .button { font-size: 20px; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>å°„æ“ŠéŠæˆ²</h1>
    <canvas id="gameCanvas" width="600" height="800"></canvas>

    <!-- è™›æ“¬æŒ‰éˆ• -->
    <div class="controls">
        <button class="button" onclick="moveLeft()">â¬… å·¦</button>
        <button class="button" onclick="moveRight()">å³ â¡</button>
        <button class="button" onclick="shoot()">ğŸ”« é–‹ç«</button>
    </div>
    <div class="controls">
        <button class="button" onclick="changeWeapon('AK-47')">æ­¥æ§ (AK-47)</button>
        <button class="button" onclick="changeWeapon('Glock 18')">æ‰‹æ§ (Glock 18)</button>
        <button class="button" onclick="changeWeapon('AWP')">ç‹™æ“Šæ§ (AWP)</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // éŠæˆ²è®Šæ•¸
        const player = { x: 275, y: 750, width: 50, height: 50, speed: 5 };
        const bullets = [];
        const enemies = [];
        let score = 0;
        let gameOver = false;
        let currentWeapon = "AK-47";

        // æ­¦å™¨æ•¸æ“š
        const weapons = {
            "AK-47": { speed: 7, fireRate: 200 },   // é€£ç™¼æ­¥æ§
            "Glock 18": { speed: 6, fireRate: 400 }, // åŠè‡ªå‹•æ‰‹æ§
            "AWP": { speed: 10, fireRate: 1000 }    // ç‹™æ“Šæ§ï¼ˆå–®ç™¼ï¼Œå­å½ˆæ…¢ä½†å¨åŠ›å¤§ï¼‰
        };

        let lastShotTime = 0;

        // ç›£è½éµç›¤
        const keys = {};
        document.addEventListener("keydown", (e) => keys[e.code] = true);
        document.addEventListener("keyup", (e) => keys[e.code] = false);

        function moveLeft() { if (player.x > 0) player.x -= player.speed; }
        function moveRight() { if (player.x < canvas.width - player.width) player.x += player.speed; }
        function shoot() {
            const now = Date.now();
            if (now - lastShotTime > weapons[currentWeapon].fireRate) {
                bullets.push({ x: player.x + 20, y: player.y, width: 10, height: 20, speed: weapons[currentWeapon].speed });
                lastShotTime = now;
            }
        }
        function changeWeapon(weapon) {
            currentWeapon = weapon;
            console.log("åˆ‡æ›æ­¦å™¨ï¼š" + weapon);
        }

        // æ›´æ–°éŠæˆ²ç‹€æ…‹
        function update() {
            if (gameOver) return;

            if (keys["ArrowLeft"]) moveLeft();
            if (keys["ArrowRight"]) moveRight();
            if (keys["Space"]) shoot();

            bullets.forEach((b, i) => {
                b.y -= b.speed;
                if (b.y < 0) bullets.splice(i, 1);
            });

            if (Math.random() < 0.02) {
                enemies.push({ x: Math.random() * (canvas.width - 40), y: 0, width: 40, height: 40, speed: 3 });
            }

            enemies.forEach((e, i) => {
                e.y += e.speed;
                if (e.y > canvas.height) gameOver = true;
            });

            bullets.forEach((b, bi) => {
                enemies.forEach((e, ei) => {
                    if (b.x < e.x + e.width && b.x + b.width > e.x &&
                        b.y < e.y + e.height && b.y + b.height > e.y) {
                        bullets.splice(bi, 1);
                        enemies.splice(ei, 1);
                        score++;
                    }
                });
            });
        }

        // ç¹ªè£½éŠæˆ²ç•«é¢
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = "red";
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

            ctx.fillStyle = "green";
            enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));

            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`åˆ†æ•¸: ${score}`, 10, 30);
            ctx.fillText(`æ­¦å™¨: ${currentWeapon}`, 10, 60);

            if (gameOver) {
                ctx.fillStyle = "red";
                ctx.font = "40px Arial";
                ctx.fillText("éŠæˆ²çµæŸï¼", canvas.width / 2 - 100, canvas.height / 2);
            }
        }

        // éŠæˆ²å¾ªç’°
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
