<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單射擊遊戲</title>
    <style>
        body { text-align: center; background: #ddd; }
        canvas { background: white; display: block; margin: auto; }
    </style>
</head>
<body>
    <h1>射擊遊戲</h1>
    <canvas id="gameCanvas" width="600" height="800"></canvas>
    <script>
        // 獲取 Canvas
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // 遊戲變數
        const player = { x: 275, y: 750, width: 50, height: 50, speed: 5 };
        const bullets = [];
        const enemies = [];
        let score = 0;
        let gameOver = false;

        // 監聽鍵盤
        const keys = {};
        document.addEventListener("keydown", (e) => keys[e.code] = true);
        document.addEventListener("keyup", (e) => keys[e.code] = false);

        // 更新遊戲狀態
        function update() {
            if (gameOver) return;

            // 玩家移動
            if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
            if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;
            
            // 發射子彈
            if (keys["Space"]) {
                bullets.push({ x: player.x + 20, y: player.y, width: 10, height: 20, speed: 7 });
                keys["Space"] = false; // 防止持續發射
            }

            // 移動子彈
            bullets.forEach((b, i) => {
                b.y -= b.speed;
                if (b.y < 0) bullets.splice(i, 1);
            });

            // 生成敵人
            if (Math.random() < 0.02) {
                enemies.push({ x: Math.random() * (canvas.width - 40), y: 0, width: 40, height: 40, speed: 3 });
            }

            // 移動敵人
            enemies.forEach((e, i) => {
                e.y += e.speed;
                if (e.y > canvas.height) {
                    gameOver = true; // 敵人掉到底部，遊戲結束
                }
            });

            // 碰撞檢測
            bullets.forEach((b, bi) => {
                enemies.forEach((e, ei) => {
                    if (b.x < e.x + e.width && b.x + b.width > e.x &&
                        b.y < e.y + e.height && b.y + b.height > e.y) {
                        bullets.splice(bi, 1);
                        enemies.splice(ei, 1);
                        score++;
                    }
                });
            });
        }

        // 繪製遊戲畫面
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = "red";
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

            ctx.fillStyle = "green";
            enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));

            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`分數: ${score}`, 10, 30);

            if (gameOver) {
                ctx.fillStyle = "red";
                ctx.font = "40px Arial";
                ctx.fillText("遊戲結束！", canvas.width / 2 - 100, canvas.height / 2);
            }
        }

        // 遊戲循環
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
